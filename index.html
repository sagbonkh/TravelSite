<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/global.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />
    <title>Travel Site</title>
  </head>
  <body>
    <header>
      <nav class="sect-navbar">
        <a href="./index.html">
          <h2>Travel Site</h2>
        </a>
        <section class="sect-navbar__links">
          <a class="sect-navbar__links--link" href="./index.html">Home</a>
          <a class="sect-navbar__links--link" href="./pages/hawaii.html"
            >Hawaii</a
          >
          <a class="sect-navbar__links--link" href="./pages/iceland.html"
            >Iceland</a
          >
          <a class="sect-navbar__links--link" href="./pages/greece.html"
            >Greece</a
          >
        </section>
      </nav>
    </header>
    <main>
      <section class="mission">
        <section class="mission__text">
          <h1>Travelling Comes With Endless Discoveries</h1>
          <p>
            Don't let your dreams be just dreams. Experience the world by
            booking a vacation with us now
          </p>
          <button class="mission__btn">Get started</button>
        </section>

        <img
          class="mission__img"
          alt="Company Logo"
          src="./2.0 - Assets/Images/hero.png"
        />
      </section>
      <section class="recommendations">
        <h3>Recommendations</h3>
        <section class="image-deck">
          <img
            class="image-deck__card"
            alt="Hawaii"
            src="./2.0 - Assets/Images/hawaii.jpg"
          />
          <img
            class="image-deck__card"
            alt="Iceland"
            src="./2.0 - Assets/Images/iceland.jpg"
          />
          <img
            class="image-deck__card"
            alt="Greece"
            src="./2.0 - Assets/Images/greece.jpg"
          />
        </section>
      </section>
    </main>
    <footer>
      <section class="footer-sect">
        <section class="footer-sect__component">
          <h3>Contact</h3>
          <p class="subtext">EMAIL</p>
          <p>info@travelsite.com</p>
        </section>
        <section class="footer-sect__component">
          <h3>Hours</h3>
          <p class="subtext">MONDAY - FRIDAY</p>
          <p>9:00 AM - 5:00 PM</p>
        </section>
        <section class="footer-sect__component">
          <h3>Social</h3>
        
        </section>
      </section>
    </footer>
  </body>
</html>
